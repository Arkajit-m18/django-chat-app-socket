{% extends 'rooms/room_base.html' %}
{% load bootstrap3 %}
{% block content %}
    <div class="container">
        {% if form.instance.pk %}
            <h2>Update Room:</h2>
        {% else %}
            <h2>Create a new Room:</h2>
        {% endif %}
        <form method="POST" id="groupForm">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary btn-large" value="Create">
        </form>
    </div>
{% endblock %}
