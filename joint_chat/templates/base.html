<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block title_block %}{% endblock %}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Google fonts Montserrat -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body class="loader">
    <!-- Navbar -->
    <nav class="navbar navbar-default techfont custom-navbar">
        <div class="container">
            <ul class="nav navbar-nav">
                <li class="{% if site_path == 'brand' %}active{% else %}''{% endif %}"><a class="navbar-brand" href="{% url 'index' %}">Chat App</a></li>
                <li class="{% if site_path == 'about' %}active{% else %}''{% endif %}"><a href="{% url 'about' %}">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li class="{% if site_path == 'rooms' %}active{% else %}''{% endif %}"><a href="{% url 'rooms:all' %}">Chat Rooms</a></li>
                    <li class="{% if site_path == 'new' %}active{% else %}''{% endif %}"><a href="{% url 'rooms:new' %}">Create Room</a></li>
                    <li><a href="{% url 'accounts:logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    <li><a>Welcome, {{ user.username }}</a></li>
                {% else %}
                    <li class="{% if site_path == 'signup' %}active{% else %}''{% endif %}"><a class="nav navbar-right" href="{% url 'accounts:signup' %}"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                    <li class="{% if site_path == 'login' %}active{% else %}''{% endif %}"><a class="nav navbar-right" href="{% url 'accounts:login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="content container">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
